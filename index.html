<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="style.css"></head>
<body>

    <div class="container">
        <div class="D1"></div>
        <div class="D2"></div>
        <div class="D3"></div>
    </div>

    <div>
        <p class="block-example">This is a block element (p).</p>
        <div class="block-example">This is a block element (div).</div>
        <span class="inline-example">This is an inline element (span).</span>
        <a href="#" class="inline-example">This is an inline element (a).</a>
    </div>

    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autofocus aria-label="Name input">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email input">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password input"> 
    </div>

 <button type="submit flex">Submit</button>
    

</body>
</html>
